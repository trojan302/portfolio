---
layout: default
---

<section id="blog" class="blog-section light-section dark-content">

	<h1>{{ page.title }}</h1>

	<div class="post-content">
		{{ content }}

		{% if page.download-link %}
		<div style="text-align: center;">
			<a href="{{ site.baseurl }}/{{ page.download-link }}" download class="btn-download">Downlaod Album</a>
		</div>
		{% endif %}


		<div class="pager">
			<ul>
			{% if page.previous.url %}
				<li class="previous"><a href="{{ page.previous.url | prepend: site.baseurl | replace: '//', '/'}}" data-toggle="tooltip" data-placement="top" title="{{ page.previous.title }}">&larr; Previous</a></li>
			{% endif %}
			{% if page.next.url %}
				<li class="next"><a href="{{ page.next.url | prepend: site.baseurl | replace: '//', '/'}}" data-toggle="tooltip" data-placement="top" title="{{ page.next.title }}">Next &rarr;</a></li>
			{% endif %}
			</ul>
		</div>
	</div>

</section>
