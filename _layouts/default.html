<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% if page.title %} {{ page.title }} {% else %} Trojan302 - Portfolio {% endif %}</title>
	<link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap.css" />
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/style.css" />
</head>
<body data-spy="scroll" data-target="#my-nav">

	<header>
		{% include nav.html %}
	</header>

		{{ content }}

	<!-- Footer -->
	<footer class="footer photo-section dark-section light-content">
		<div class="bg-overlay"></div>
		<div class="container">
			<div class="social-icons light-icons">
				<a href="index.html#"><i class="fa fa-facebook"></i></a>
				<a href="index.html#"><i class="fa fa-twitter"></i></a>
				<a href="index.html#"><i class="fa fa-github"></i></a>
				<a href="index.html#"><i class="fa fa-pinterest"></i></a>
				<a href="index.html#"><i class="fa fa-google-plus"></i></a>
			</div>
			<p>&copy; {{ site.time | date: '%Y' }} Trojan302 - Trian666le Illumination, Ltd.</p>
		</div>
	</footer>

	<div class="scrolltotop">
		<i class="fa fa-chevron-up"></i>
	</div>
	<!-- End of Footer -->
	
	<script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	<script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
	<script src="{{ site.baseurl }}/js/modernizr.custom.47152.js"></script>
	<script src="{{ site.baseurl }}/js/modernizr-ie.js"></script>
	<script src="{{ site.baseurl }}/js/jquery.easing.1.3.min.js"></script>
	<script src="{{ site.baseurl }}/js/waypoints.min.js"></script>
	<script src="{{ site.baseurl }}/js/jquery.textrotator.min.js"></script>
	<script src="{{ site.baseurl }}/js/jquery.simple-text-rotator.min.js"></script>
	<script src="{{ site.baseurl }}/js/grid.js"></script>
	<script src="{{ site.baseurl }}/js/jquery.nicescroll.min.js"></script>
	<script src="{{ site.baseurl }}/js/slick.min.js"></script>
	<script src="{{ site.baseurl }}/js/scripts.js"></script>
</body>
</html>
